<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('manzara.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            opacity: 0;
            animation: appear 1s ease forwards;
        }
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        h1 {
            color: #fff;
            font-size: 36px;
            margin-top: 0;
        }
        p {
            color: #eee;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
        }
        .contact-info {
            text-align: left;
            padding-left: 20px;
            font-size: 14px;
            float: left;
            width: 50%;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .links {
            text-align: right;
            padding-right: 20px;
            font-size: 18px;
            float: right;
            width: 50%;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İndirme Sayfası</h1>
        </div>
        <p>Lütfen indirmek istediğiniz dosyanın yanındaki butona tıklayın:</p>
        <button class="button" onclick="window.location.href = 'link1'">Dosya 1 İndir</button>
        <button class="button" onclick="window.location.href = 'link2'">Dosya 2 İndir</button>
        <button class="button" onclick="window.location.href = 'link3'">Dosya 3 İndir</button>
        <button class="button" onclick="window.location.href = 'link4'">Dosya 4 İndir</button>
    </div>
    <div class="footer">
        <div class="contact-info">
            <p>İletişim Bilgileri:</p>
            <p>info@example.com</p>
            <p>123 456 7890</p>
        </div>
        <div class="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
