<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('your_gif.gif');
            background-size: cover;
            background-position: center;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: slideDown 1s ease forwards;
        }
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            opacity: 0;
            animation: appear 1s ease forwards;
        }
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        h1 {
            color: #fff;
        }
        p {
            color: #eee;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            position: fixed;
            right: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-align: right;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .footer a {
            display: none;
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        İndirme Sayfası
    </div>
    <div class="container">
        <h1>İndirme Sayfası</h1>
        <p>Lütfen indirmek istediğiniz dosyanın yanındaki butona tıklayın:</p>
        <button class="button" onclick="window.location.href = 'link1'">Dosya 1 İndir</button>
        <button class="button" onclick="window.location.href = 'link2'">Dosya 2 İndir</button>
        <button class="button" onclick="window.location.href = 'link3'">Dosya 3 İndir</button>
    </div>
    <div class="footer">
    </div>
</body>
</html>
